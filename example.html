<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <script src="./index.js"></script>
  </head>
  <body class="">
    <div id="ashjs"></div>
    <script type="text/javascript">
      const routes = {
        "/": (emit) => window.convert(`
            -div(id="wrapper")
            --div(id="count")
            ---"Current count: ${store.count}"
            ---button(onclick="increaseCount")
            ----"Increase count"
          `, emit),
        "/item/:id": (emit, { urlInformation }) => [
          {
            div: `Showing item ${urlInformation.urlParams.id}`,
          },
        ],
      };

      const store = {count: 0}
      const events = {
        "increaseCount": (_data, render) => {
          store.count += 1;
          render("count")
        }
      };

      const ash = new window.Ash(routes, events);
    </script>
  </body>
</html>
