<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <script src="./index.js"></script>
  </head>
  <body class="">
    <div id="ashjs"></div>
    <script type="text/javascript">
      const routes = {
        "/": (emit) => [
          {
            div: "go to id 1",
            onclick: () => emit("go", "/item/1"),
          },
          {
            div: "go to id 2",
            onclick: () => emit("go", "/item/2"),
          },
          {
            div: "go to id 3",
            onclick: () => emit("go", "/item/3"),
          },
        ],
        "/item/:id": (emit, {urlInformation}) => [
          {
            div: `Showing item ${urlInformation.urlParams.id}`,
          },
        ],
      };
      const events = {};

      const ash = new window.Ash(routes, events);
    </script>
  </body>
</html>
